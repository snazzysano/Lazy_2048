<!DOCTYPE html>

<html id="viewport">

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="stylesheet" type="text/css" href="css/index2.css" />
  <meta name="msapplication-tap-highlight" content="no" />
  <title>Lazy 2048</title>
</head>

<body onresize="app.onResize()" >
<script type="text/javascript">
  function performadstuff(){
    app.startBannerAds();
    app.requestInterstitial(true);
    window.location = "./index2.html";
  }

  function performexitadstuff(){
    app.startBannerAds();
    app.requestInterstitial(true);
    document.getElementById("fullpage").innerHTML="Please use the back button to exit the app.";
  }
</script>
  <div id="fullpage" class="app">
    <div id="progressDialog" class="progressDialog hidden">
      <div id="spinner"></div>
      <span id="message">Loading ads...</span>
    </div>
    
    <p>
      <a class="button" onclick="performadstuff();">New Game</a>
    </p>
    <p>
      <a class="button" onclick="performexitadstuff();">Exit</a>
    </p>
</div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
